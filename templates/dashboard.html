<!DOCTYPE html>
<html>
<head><title>News Topic Tracker</title></head>
<body>
  <h1>üåç Global News Trends ({{ data.timestamp[:10] }})</h1>
  {% for topic in data.topics %}
  <div style="border:1px solid #ccc; margin:10px; padding:10px; border-radius:8px;">
    <h3>{{ topic.topic_label }}</h3>
    <p><strong>Summary:</strong> {{ topic.summary }}</p>
    <p><strong>Articles:</strong> {{ topic.article_count }}</p>
    <ul>
    {% for art in topic.related_articles[:3] %}
      <li><a href="{{ art.link }}" target="_blank">{{ art.title }}</a> ({{ art.source }})</li>
    {% endfor %}
    </ul>
  </div>
  {% endfor %}
</body>
</html>
